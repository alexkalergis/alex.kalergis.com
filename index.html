<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
        }
        header a {
            margin-left: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header a:hover {
            color: #3498db;
        }
        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
        }
        .about-me {
            max-width: 200px;
            margin-right: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 0.3rem 0; /* Reduced padding */
            width: 100%;
            background-color: #fff;
            font-size: 0.8rem; /* Reduced font size */
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/alexandros-kalergis/" target="_blank">LinkedIn</a>
        <a href="https://github.com/alexkalergis" target="_blank">GitHub</a>
    </header>
    <main>
        <div class="about-me">
            <h2>About Me</h2>
            <p>Hello, world! Welcome to my personal website. 
                If you wish a more detailed portfolio this is my <a href="Alexandros_Kalergis_s_Resume.pdf" target="_blank">CV</a>.</p>
        </div>
        <img src="IMG_1989.jpg" alt="Profile Picture" class="profile-pic">
    </main>
    <footer>
        <p>&copy; 2024 Alexandros Kalergis</p>
    </footer>
</body>
</html>
