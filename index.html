<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: absolute;
            top: 0;
            right: 0;
        }
        header a {
            margin-left: 1rem;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
        }
        header a:hover {
            color: #3498db;
        }
        main {
            display: flex;
            flex: 1;
            width: 100%;
        }
        .sidebar {
            flex: 0 0 200px; /* Sidebar width */
            padding: 2rem;
            background-color: #f4f4f4;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 0.1rem 0; /* Reduced padding */
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #fff;
            font-size: 0.5rem; /* Reduced font size */
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/alexandros-kalergis/" target="_blank">LinkedIn</a>
        <a href="https://github.com/alexkalergis" target="_blank">GitHub</a>
    </header>
    <main>
        <div class="sidebar">
            <h2>About Me</h2>
            <p>Hello, world! Welcome to my personal GitHub Pages site. This is a minimal and user-friendly design that is clean and easy to navigate.</p>
        </div>
        <div class="content">
            <img src="IMG_1989.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Welcome to my page</h1>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Alexandros Kalergis</p>
    </footer>
</body>
</html>
